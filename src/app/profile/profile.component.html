<div class="profile">
  <div class="profile">
  <div class="col-md-3">
    <div class="profile-sidebar">
      <!-- SIDEBAR USERPIC -->
      <div class="profile-pic">
        <img src="https://www.charitytoday.co.uk/wp-content/uploads/2016/03/416014-baby-smile.jpg" class="center" alt="">
      </div>
      <!-- END SIDEBAR USERPIC -->
      <!-- SIDEBAR USER TITLE -->
      <div class="profile-user">
        <div class="profile-user-name">{{ FirstName }} {{ LastName }}</div>
        <div class="profile-user-gender">{{ Gender }}</div>
        <div class="profile-user-bday">{{ BDay }}</div>
      </div>
      <!-- END SIDEBAR USER TITLE -->
      <!-- SIDEBAR BUTTONS -->
      <div class="profile-userbuttons">
        <button type="button" class="btn btn-success btn-sm">Follow</button>
        <button type="button" class="btn btn-danger btn-sm">Message</button>
      </div>
      <!-- END SIDEBAR BUTTONS -->
      <!-- SIDEBAR MENU -->
      <div class="profile-usermenu">
        <ul class="nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">Account Settings</a></li>
          <li><a href="#">My Events</a></li>
          <li><a href="#">Create An Event</a></li>
        </ul>
      </div>
      <!-- END MENU -->
    </div>
  </div>
  <div class="bio">
    <h4>About Me</h4>
    <div class="profile-bio">Insert Bio Here</div>
  </div>
</div>
</div>
